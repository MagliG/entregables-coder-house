<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mi Restaurante</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,700&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      <nav>
        <section class="contenedor-nav nav">
          <div class="logo">
            <img src="./assets/img/logo-dark.png" alt="Mi Restaurante" />
          </div>
          <div class="enlaces-header">
          </div>
          <div class="enlaces-header submenu">
            <a href=""><i class="fas fa-cash-register" style="font-size: 30px;"></i>
              <span id="badge" data-action="cart-can" class="badge">0</span>
            </a>
            <div id="carrito">
              <!-- <p class="vacio">Reserva vacía</p> -->
              <table id="lista-carrito" class="u-full-width">
                <thead>
                  <tr>
                    <th>Plato</th>
                    <th>Precio</th>
                  </tr>
                </thead>
                <tbody>
                  <!-- SE INSERTAN LOS PLATOS AL CARRO -->
                </tbody>
              </table>
              <hr>
              <br>
              <a href="#" id="vaciar-carrito" onclick="vaciarLocalStorage()" class="button u-full-width">Vaciar reserva</a>
              <a href="#" id="confirmar-reserva" onclick="confirmarReserva()" class="button u-full-width">Confirmar reserva</a>
            </div>
          </div>
        </section>
      </nav>
      <div class="contenedor fondo-header">
        <section class="contenido-header activo">
          <section class="textos-header">
            <h1>Lorem ipsum dolor sit amet</h1>
            <p>Suspendisse blandit nisi velit, quis mollis ligula dapibus et.</p>
            <div class="">
              <a class="button-header" href="#seccionRestaurantes" id="verMenuOrdenar">Ver menú y ordenar</a>
              <a class="button-header" id="reservarMesa">Reservar mesa</a>
            </div>
          </section>
          <section class="contenido-form" id="formMesas">
            <div class="form-register">
              <label for="nombreReserva"><strong>Reserva a nombre de</strong></label>
              <input class="controls" type="text" placeholder="" name="nombreReserva" id="nombreReserva" required />
              <label for="cantPersonas"><strong>Cantidad de personas</strong></label>
              <input class="controls" type="number" placeholder="" name="cantPersonas" id="cantPersonas" required />
              <label for="date"><strong>Fecha de reserva</strong></label>
              <input class="controls" type="date" placeholder="" name="date" id="date" required />
              <label for="time"><strong>Hora</strong></label>
              <input class="controls" type="time" placeholder="" name="time" id="time" required />
            <button  type="submit" class="botons" id="comprobarDisponibilidad"><strong>Comprobar disponibilidad</strong></button>
          </div>
          </section>
        </section>
      </div>
    </header>
    
    <section class="restaurante" id="seccionRestaurantes">
      <div class="contenedor-1">
        <h3 class="titulo-light">Restaurantes disponibles</h3>
        <div class="contenedor-restaurante" id="restaurantes">
          <!-- SE INSERTAN LOS RESTAURANTES -->
        </div>
      </div>
    </section>

    <!-- SE MUESTRAN LOS MENUES LUEGO DE SELECCIONAR EL RESTAURANTE -->
    <section class="menu" id="menu">
      <div class="contenedor-1">
        <div class="tabs">
          <a class="button-tab" id="boton-entradas">Entradas</a>
          <a class="button-tab"
            >Plato Principal</a
          >
          <a class="button-tab">Postres</a>
        </div>
        <div class="contenedor-menu" id="entradas">
          <!-- SE INSERTAN LAS ENTRADAS -->
        </div>
        <div class="contenedor-menu" id="platoPrincipal">
          <!-- SE INSERTAN LOS PLATOS PRINCIPALES -->
        </div>
        <div class="contenedor-menu" id="postres">
          <!-- SE INSERTAN LOS POSTRES -->
        </div>
      </div>
    </section>
    <section class="reserva" id="reserva">
      <div class="contenedor-1">
        <div class="tabs">
          <a class="button-total" onclick="calcularTotalValorReserva()">Calcular total</a>
          <a class="button-total" onclick="confirmarReserva()">Confirmar reserva</a>
        </div>
        <div id="mostrarTotal">
          <!-- SE INSERTA LA INFO DE LA RESERVA, POR EL MOMENTO SOLO EL VALOR TOTAL -->
        </div>
        <div id="confirmacionReserva">
          <!-- SE INSERTA MENSAJE DE CONFIRMACION -->
        </div>
      </div>
    </section>

    <!-- Sección form de contacto  -->

    <footer>
      <div class="partFooter">
        <img src="./assets/img/logo-footer-dark.png" alt="Mi Restaurante" />
      </div>
      <div class="partFooter">
        <h4>Redes sociales</h4>
        <div class="social-media">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-youtube"></i>
        </div>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      src="https://kit.fontawesome.com/c15b744a04.js"
      crossorigin="anonymous"
    ></script>
    <script language="javascript" src="./js/index.js"></script>
    <script language="javascript" src="./js/classes/plato.class.js"></script>
    <script language="javascript" src="./js/classes/reserva.class.js"></script>
    <script
      language="javascript"
      src="./js/classes/restaurante.class.js"
    ></script>
    <script language="javascript" src="./js/index.js"></script>
    <script language="javascript" src="./js/functions/restaurantes.js"></script>
  </body>
</html>
